<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/download.png" type="img/x-icon">
    <title>Faça login no GitHub GitHub</title>
</head>
<body>
    <header> <!--cabeçalho da pagina-->
        <img src="assets/download.png" id="logo" alt="logo">
    </header>

    <main id="card"> <!--conteudo principal da pagina "titulo"--> 
        <h1 id="titulo">Sing in to GitHub</h1>

        <form> <!--formulário-->
            <!--usuario-->
            <div class="input">
                <label for="usuario">Username or email address</label>
                <input type="text" name="text" id="text" class="controle"> 
            </div>

            <!--senha-->
            <div class="input">
                <div>
                 <label for="password">Password</label>
                 <a href="#" id="Forgot_password">Forgot Password?</a>
                </div> 
                <input type="password" name="password" id="password" class="controle">
            </div>
            
            <!--button-->
            <button type="button" id="submit_button">Sing in</button>
        </form>

        <!--segunda caixa-->
        <div id="segunda_caixa">
            <p> New to GitHub? <a href="#">Create an account</a></p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
            <a href="#">Terms</a>
            </li>

            <li>
                <a href="#">Privacy</a>
            </li>

            <li>
                <a href="#">Docs</a>
            </li>

            <li>
                <a href="#">Contact GitHub</a>
            </li>

        </ul>
    </footer>

</body>
</html>
